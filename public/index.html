<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    
    <div class="container">
        <header>
            <a class="Logo" href="home.html">
                <img src="Assets/LOGO.jpg" alt="Logo" class="logo">
            </a>
            <div class="icon-cart">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
                </svg>
                <span>0</span>
            </div>
        </header>
        <div class="title">Living Room Furniture Designs</div>

        <div class="listProduct">
            <!-- Products will be injected here by JavaScript -->
        </div>
    </div>
    <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart">
            <!-- Cart items will be injected here by JavaScript -->
        </div>
        <div class="btn">
            <button class="close">CLOSE</button>
            <button class="checkOut" id="checkOutButton">Check Out</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let listProductHTML = document.querySelector('.listProduct');
            let listCartHTML = document.querySelector('.listCart');
            let iconCart = document.querySelector('.icon-cart');
            let iconCartSpan = document.querySelector('.icon-cart span');
            let body = document.querySelector('body');
            let closeCart = document.querySelector('.close');
            let products = [];
            let cart = [];

            iconCart.addEventListener('click', () => {
                body.classList.toggle('showCart');
            });
            closeCart.addEventListener('click', () => {
                body.classList.toggle('showCart');
            });
            
            

            const addDataToHTML = () => {
                // remove data default from HTML

                // add new data
                if (products.length > 0) { // if has data
                    products.forEach(product => {
                        let newProduct = document.createElement('div');
                        newProduct.dataset.id = product.id;
                        newProduct.classList.add('item');
                        newProduct.innerHTML =
                            `<img src="${product.image}" alt="">
                            <h2>${product.name}</h2>
                            <h2>${product.description}</h2>
                            <div class="price">Php${product.price}</div>
                            <button class="addCart">Add To Cart</button>`;
                        listProductHTML.appendChild(newProduct);
                    });
                }
            };

            listProductHTML.addEventListener('click', (event) => {
                let positionClick = event.target;
                if (positionClick.classList.contains('addCart')) {
                    let id_product = positionClick.parentElement.dataset.id;
                    addToCart(id_product);
                }
            });

            const addToCart = (product_id) => {
                let positionThisProductInCart = cart.findIndex((value) => value.product_id == product_id);
                if (cart.length <= 0) {
                    cart = [{
                        product_id: product_id,
                        quantity: 1
                    }];
                } else if (positionThisProductInCart < 0) {
                    cart.push({
                        product_id: product_id,
                        quantity: 1
                    });
                } else {
                    cart[positionThisProductInCart].quantity = cart[positionThisProductInCart].quantity + 1;
                }
                addCartToHTML();
                addCartToMemory();
            };

            const addCartToMemory = () => {
                localStorage.setItem('cart', JSON.stringify(cart));
            };

            const addCartToHTML = () => {
                listCartHTML.innerHTML = '';
                let totalQuantity = 0;
                if (cart.length > 0) {
                    cart.forEach(item => {
                        totalQuantity = totalQuantity + item.quantity;
                        let newItem = document.createElement('div');
                        newItem.classList.add('item');
                        newItem.dataset.id = item.product_id;

                        let positionProduct = products.findIndex((value) => value.id == item.product_id);
                        let info = products[positionProduct];
                        listCartHTML.appendChild(newItem);
                        newItem.innerHTML = `
                        <div class="image">
                                <img src="${info.image}">
                            </div>
                            <div class="name">
                            ${info.name}
                            </div>
                            <div class="totalPrice">Php${info.price * item.quantity}</div>
                            <div class="quantity">
                                <span class="minus">-</span>
                                <span>${item.quantity}</span>
                                <span class="plus">+</span>
                            </div>
                        `;
                    });
                }
                iconCartSpan.innerText = totalQuantity;
            };

            listCartHTML.addEventListener('click', (event) => {
                let positionClick = event.target;
                if (positionClick.classList.contains('minus') || positionClick.classList.contains('plus')) {
                    let product_id = positionClick.parentElement.parentElement.dataset.id;
                    let type = 'minus';
                    if (positionClick.classList.contains('plus')) {
                        type = 'plus';
                    }
                    changeQuantityCart(product_id, type);
                }
            });

            const changeQuantityCart = (product_id, type) => {
                let positionItemInCart = cart.findIndex((value) => value.product_id == product_id);
                if (positionItemInCart >= 0) {
                    let info = cart[positionItemInCart];
                    switch (type) {
                        case 'plus':
                            cart[positionItemInCart].quantity = cart[positionItemInCart].quantity + 1;
                            break;
                        default:
                            let changeQuantity = cart[positionItemInCart].quantity - 1;
                            if (changeQuantity > 0) {
                                cart[positionItemInCart].quantity = changeQuantity;
                            } else {
                                cart.splice(positionItemInCart, 1);
                            }
                            break;
                    }
                }
                addCartToHTML();
                addCartToMemory();
            };

            const initApp = () => {
                // get data product
                fetch('livingroomproduct.json')
                    .then(response => response.json())
                    .then(data => {
                        products = data;
                        addDataToHTML();

                        // get data cart from memory
                        if (localStorage.getItem('cart')) {
                            cart = JSON.parse(localStorage.getItem('cart'));
                            addCartToHTML();
                        }
                    });
            };
            initApp();
        });

        document.getElementById('checkOutButton').addEventListener('click', function() {
            window.location.href = 'checkout.html';
        });
    </script>
</body>
</html>
