<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
    <title>Checkout</title>

    <style>
        .container {
            margin-top: 50px;
        }
        .checkout-title {
            margin-bottom: 30px;
        }
        .btn-submit {
            margin-top: 20px;
        }
        .checkout-image {
            margin-top: 30px;
            text-align: center;
        }
        .checkout-image img {
            width: 100%;
            max-width: 300px;
            height: auto;
        }
        .product-details {
            margin-top: 20px;
        }
        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="home.html">
            <img src="Assets/LOGO.jpg" alt="JCKame Furniture Logo" class="logo-img">
            JCKame Furniture
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <!-- Existing nav items here -->
                <li class="nav-item">
                    <a class="nav-link" href="cart.html">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="badge badge-pill badge-danger" id="cart-count">0</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="checkout-title text-center">Checkout</h1>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <h3>Billing Address</h3>
                    <div class="form-group">
                        <label for="fname">Full Name</label>
                        <input type="text" class="form-control" id="fname" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="john@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="City" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" class="form-control" id="state" placeholder="State" required>
                    </div>
                    <div class="form-group">
                        <label for="zip">Zip</label>
                        <input type="text" class="form-control" id="zip" placeholder="Zip Code" required>
                    </div>
                </div>
                <div class="col-md-6 checkout-image">
                    <img src="Assets/ProductPictures/doord1.jpg" alt="Checkout Image">
                    <div class="product-details">
                        <h4>Product Name</h4>
                        <p>Product description goes here. This includes details about the product, its features, and specifications.</p>
                        <div class="product-price">Php.5000</div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-submit">Continue to checkout</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5">
        <div class="footercontainer text-center">
            <p>&copy; 2024 JCKAME FURNITURE SHOP. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms and Conditions</a> | <a href="#">Return & Exchange Policy</a></p>
            <div class="social-icons">
                <a href="https://www.facebook.com/ItsmeJeyC" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <!-- Add more social icons as needed -->
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
